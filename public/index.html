<!doctype html>  
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Full Fitness LA</title>
  <link rel="stylesheet" href="stylesheets/reset.css" media="all" />
  <link rel="stylesheet" href="stylesheets/style.css" media="all" />
<!--   <link rel='stylesheet' media='screen and (max-width: 700px)' href='stylesheets/small.css' /> -->
  <link href="stylesheets/small.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link href='http://fonts.googleapis.com/css?family=Syncopate' rel='stylesheet' type='text/css'>
  <style type="text/css">
  </style>
</head>
<body>
  <button class="off" style="display:none;" type="button" id="GPIO_04" onclick="rpi_gpio.ui_control(this);"></button>
  <div id="principal">
    <img src="images/fondo1.png" width="100%"/>
    
  </div>
  <div id="perfil">
    <h1> Bienvenido Ezequiel! </h1>
  </div>
  

  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="javascripts/gpio.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
  <script type="text/javascript">
    var rpi_gpio = RPI.Gpio(/*{ 
      "GPIO_04": toggles.elements.GPIO_04, 
      "GPIO_17": toggles.elements.GPIO_17,
      "GPIO_21": toggles.elements.GPIO_21,
      "GPIO_22": toggles.elements.GPIO_22,
      "GPIO_23": toggles.elements.GPIO_23,
      "GPIO_24": toggles.elements.GPIO_24,
      "GPIO_25": toggles.elements.GPIO_25
    }*/);
    var current = 'principal';
    window.onkeyup = function(e) {
      $('button').click();
      if(current === 'principal') {
        current = 'perfil';
        $('#principal').hide();
        $('#perfil').show();
      }else {
        $('#principal').show();
        $('#perfil').hide();
        current = 'principal';
      }
    }
  </script>
	</body>
</html>
