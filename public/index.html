<html lang="en">
<head>

  <link rel="stylesheet" href="stylesheets/style.css" media="all" />

<body><form class="toggles" id="toggles">
  <button class="off"  type="button" id="GPIO_04" onclick="rpi_gpio.ui_control(this);"></button>
</form>
  <div id="principal">
    <img id="fondo" src="images/fondo1.png" width="100%"/>
    
  </div>
  <div id="perfil">
    <h1> Bienvenido Ezequiel! </h1>
  </div>
  

  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="javascripts/gpio.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
  <script type="text/javascript">
    var rpi_gpio = RPI.Gpio({ 
      "GPIO_04": toggles.elements.GPIO_04
    });
    var current = 'principal';
    $('#fondo').click(function(e) {
      $('button').click(document.getElementById('GPIO_04'));
      if(current === 'principal') {
        current = 'perfil';
        $('#principal').hide();
        $('#perfil').show();
        setTimeout(function(){
          $('#principal').show();
          $('#perfil').hide();
          current = 'principal';
        }, 2000);
      }
     });
  </script>
	</body>
</html>
